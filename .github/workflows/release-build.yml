name: Build binaries

on:
  push:
    tags:
      - "v*"
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install build dependencies (Linux + MinGW)
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            libx11-dev \
            libxtst-dev \
            mingw-w64

      - name: Make build script executable
        run: chmod +x build.sh

      - name: Build Linux and Windows binaries
        run: ./build.sh all

      - name: Generate release notes from commits
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          echo "## Changes in this release" > RELEASE_BODY.md
          if git describe --tags --abbrev=0 HEAD^ >/dev/null 2>&1; then
            PREV_TAG=$(git describe --tags --abbrev=0 HEAD^)
            echo "" >> RELEASE_BODY.md
            echo "Since ${PREV_TAG}:" >> RELEASE_BODY.md
            git log --pretty=format:'- %s' "${PREV_TAG}..HEAD" >> RELEASE_BODY.md
          else
            echo "" >> RELEASE_BODY.md
            echo "Initial release changes:" >> RELEASE_BODY.md
            git log --pretty=format:'- %s' >> RELEASE_BODY.md
          fi

      - name: Upload artifact (Linux)
        uses: actions/upload-artifact@v4
        with:
          name: foxholetool-linux
          path: foxholetool

      - name: Upload artifact (Windows)
        uses: actions/upload-artifact@v4
        with:
          name: foxholetool-windows
          path: foxholetool.exe

      - name: Attach binaries to GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            foxholetool
            foxholetool.exe
          body_path: RELEASE_BODY.md
